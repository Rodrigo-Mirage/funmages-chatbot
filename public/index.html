<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fumages bot</title>

    <div>
        <h1>Status</h1>
        <div id="statusBot"></div>
        <button id="switch">Switch</button>
    </div>

    <div>
        <h2>Canais Conectados</h2>
        <ul id="channels"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>


    <script>
        var socket = io('https://funmages-chatbot.herokuapp.com:5000');
        socket.on('getInfo' , function(data){
                console.log('getInfo')
            setStatus(data.statusBot)
            populateChannels(data.channelList)
        });

        function setStatus(status){
            if(status){
                $('#statusBot').html("Ativo");
            }else{
                $('#statusBot').html("Inativo");
            }
        }

        function populateChannels(channelList){
            $('#channels').html("");
            for (channel of channelList){
                $('#channels').append(`<li>${channel}</li>`)
            }
        }
        $(document).ready(function(){

            $('#switch').on('click',function(e){
                e.preventDefault();
                console.log('switch')
                socket.emit('switchBot');
            })

        })
    </script>
</body>
</html>
